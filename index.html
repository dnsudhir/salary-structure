<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body class="container-fluid">
    <div id="app">
        <div class="form-inline">
            <div class="form-group p-2">
                <label for="ctc">Enter CTC:</label>
                <div class="input-group m-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text">₹</span>
                    </div>
                    <input type="number" class="form-control" v-model="ctc" aria-label="CTC">
                </div>
            </div>
        </div>
        <div class="form-inline p-2">
            <div class="form-group">
                <label for="ctc">Monthly:</label>
                <input class="form-control mx-sm-3" disabled id="monthly" :value="ctc/12 | round" type="text">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h5 class="display text-center text-uppercase">Old Structure</h5>
                <table class="table table-sm table-bordered table-striped table-hover table-condensed">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Components</th>
                            <th scope="col">Monthly</th>
                            <th scope="col">Annually</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(sal) in oldSal"
                            :class="{'bg-primary':sal.label == 'Gross Pay','bg-info':sal.label=='Net Pay', 'bg-success':sal.label=='Total'}">
                            <td>{{sal.label}}</td>
                            <td>₹{{sal.val | round}}</td>
                            <td>₹{{sal.val*12 | round}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col">
                <h5 class="text-center text-uppercase">New Structure</h5>
                <table class="table table-sm table-bordered table-striped table-hover table-condensed">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Components</th>
                            <th scope="col">Monthly</th>
                            <th scope="col">Annually</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(sal) in newSal"
                            :class="{'bg-primary':sal.label == 'Gross Pay','bg-info':sal.label=='Net Pay', 'bg-success':sal.label=='Total'}">
                            <td>{{sal.label}}</td>
                            <td>₹{{sal.val | round}}</td>
                            <td>₹{{sal.val*12 | round}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="lib/vue.js"></script>
    <script src='main.js'></script>
</body>

</html>
